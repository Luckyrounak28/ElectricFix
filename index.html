<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroFix - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="font-roboto bg-gray-100">
    <header class="bg-gray-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">ElectroFix</h1>
            <nav>
                <ul class="hidden md:flex space-x-4">
                    <li><a href="about.html" class="hover:underline">About</a></li>
                    <li><a href="contact.html" class="hover:underline">Contact</a></li>
                    <li><a href="track.html" class="hover:underline">Track Complaint</a></li>
                    <li><a href="electrician.html" class="hover:underline">Electrician</a></li>
                    <li><a href="admin.html" class="hover:underline">Admin</a></li>
                </ul>
                <button id="menu-btn" class="md:hidden text-white focus:outline-none">
                    <i class="fas fa-bars"></i>
                </button>
            </nav>
        </div>
        <div id="mobile-menu" class="hidden md:hidden">
            <ul class="flex flex-col space-y-2 mt-2">
                <li><a href="about.html" class="block text-white hover:underline">About</a></li>
                <li><a href="contact.html" class="block text-white hover:underline">Contact</a></li>
                <li><a href="track.html" class="block text-white hover:underline">Track Complaint</a></li>
                <li><a href="electrician.html" class="block text-white hover:underline">Electrician</a></li>
                <li><a href="admin.html" class="block text-white hover:underline">Admin</a></li>
            </ul>
        </div>
    </header>
    <main class="relative h-screen flex items-center justify-center">
        <img alt="Background image showing various electrical appliances and tools" class="absolute inset-0 w-full h-full object-cover z-0" height="1080" src="https://storage.googleapis.com/a1aa/image/VeHu5SYpkSvVbWeYwmqtnMOnc_0N2kInZGmdADS1SEc.jpg" width="1920"/>
        <div class="relative z-10 text-center">
            <a href="main.html" class="bg-blue-600 text-white px-6 py-3 rounded text-lg font-semibold hover:bg-blue-700 transition duration-300">
                Get Started
            </a>
        </div>
        <div class="absolute inset-0 bg-black opacity-50 z-0"></div>
    </main>
    <script>
        document.getElementById('menu-btn').addEventListener('click', function() {
            var menu = document.getElementById('mobile-menu');
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
            } else {
                menu.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
