<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroFix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="font-roboto bg-gray-100">
    <header class="bg-gray-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">ElectroFix</h1>
            <nav>
                <ul class="hidden md:flex space-x-4">
                    <li><a href="about.html" class="hover:underline">About</a></li>
                    <li><a href="contact.html" class="hover:underline">Contact</a></li>
                    <li><a href="track.html" class="hover:underline">Track Complaint</a></li>
                    <li><a href="electrician.html" class="hover:underline">Electrician</a></li>
                    <li><a href="admin.html" class="hover:underline">Admin</a></li>
                </ul>
                <button id="menu-btn" class="md:hidden text-white focus:outline-none">
                    <i class="fas fa-bars"></i>
                </button>
            </nav>
        </div>
        <div id="mobile-menu" class="hidden md:hidden">
            <ul class="flex flex-col space-y-2 mt-2">
                <li><a href="about.html" class="block text-white hover:underline">About</a></li>
                <li><a href="contact.html" class="block text-white hover:underline">Contact</a></li>
                <li><a href="track.html" class="block text-white hover:underline">Track Complaint</a></li>
                <li><a href="electrician.html" class="block text-white hover:underline">Electrician</a></li>
                <li><a href="admin.html" class="block text-white hover:underline">Admin</a></li>
            </ul>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <section class="bg-white p-6 rounded shadow-md">
            <h2 class="text-xl font-bold mb-4">Submit Your Complaint</h2>
            <form>
                <div class="mb-4">
                    <label for="name" class="block text-gray-700">Name</label>
                    <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded" placeholder="Your Name">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded" placeholder="Your Email">
                </div>
                <div class="mb-4">
                    <label for="phone" class="block text-gray-700">Phone</label>
                    <input type="tel" id="phone" class="w-full p-2 border border-gray-300 rounded" placeholder="Your Phone Number">
                </div>
                <div class="mb-4">
                    <label for="appliance" class="block text-gray-700">Appliance</label>
                    <select id="appliance" class="w-full p-2 border border-gray-300 rounded">
                        <option value="ac">AC</option>
                        <option value="fridge">Fridge</option>
                        <option value="tv">TV</option>
                        <option value="cooler">Cooler</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="description" class="block text-gray-700">Description</label>
                    <textarea id="description" class="w-full p-2 border border-gray-300 rounded" placeholder="Describe your issue"></textarea>
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Submit</button>
            </form>
        </section>

        <section class="mt-6">
            <a href="tel:+1234567890" class="bg-green-600 text-white px-4 py-2 rounded inline-flex items-center">
                <i class="fas fa-phone-alt mr-2"></i> Call Now
            </a>
        </section>
    </main>

    <script>
        document.getElementById('menu-btn').addEventListener('click', function() {
            var menu = document.getElementById('mobile-menu');
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
            } else {
                menu.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
